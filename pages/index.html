<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
<div class="main">
  <header class="main__header"></header>
  <div class="main__body">
    <div class="main__navigation">
      <input type="search" class="main__search" placeholder="Input folder's name">
    </div>
    <div class="main__files-container"></div>
    <div class="main__buttons-panel">
      <button class="main__add-folder" type="button">Add folder</button>
      <button class="main__add-task" type="button">Add task</button>
      <button class="main__remove-item" type="button">Delete</button>
    </div>
  </div>
  <footer class="main__footer"></footer>
</div>
</body>
<script type="module" src="../scripts/index.js"></script>
</html>
