<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="container">
  <div class="wrapper">
    <header><h1>TODO list</h1></header>
    <main>
      <div class="navigation">
        <div class="search-wrapper">
          <label>
            <input class="navigation__search" placeholder="Search task by name">
            <div class="fa-solid fa-magnifying-glass search-icon"></div>
          </label>
        </div>
        <div class="navigation__filters">
          <div class="filter click-animation" id="filter-in-progress">
            <div class="fa-solid fa-list"></div>
          </div>
          <div class="filter click-animation" id="filter-done">
            <div class="fa-solid fa-list-check"></div>
          </div>
        </div>
      </div>
      <div class="tasks">
        <div id="tasks-loader"></div>
      </div>
    </main>
    <footer>
      <div class="open-form-btn button click-animation">
        <div class="fas fa-plus-circle"></div>
        Add task
      </div>
    </footer>
  </div>
</div>
<div class="modal-container">
  <div class="modal">
    <div class="modal__title modal__title-add">Add task</div>
    <div class="modal__title modal__title-edit">Edit task</div>
    <form class="form" name="taskForm">
      <div class="form__inputs">
        <label class="form__label" id="input-name-label">
          <input class="form__input"
                 id="input-name"
                 name="name"
                 type="text"
                 placeholder="Task name">
          <div class="form__error-message"></div>
        </label>
        <label class="form__label">
            <textarea class="form__input"
                      name="description"
                      rows="5"
                      cols="30"
                      placeholder="Task description"
            ></textarea>
        </label>
      </div>
      <div class="form__actions">
        <div class="form__control-buttons">
          <button class="form__control-btn button click-animation" type="submit">Submit</button>
          <button class="form__control-btn button click-animation" type="reset">Close</button>
        </div>
        <div class="form__edit-buttons">
          <button class="form__done-btn click-animation" type="button">
            <div class="fa-solid fa-square-check"></div>
            Done
          </button>
          <button class="form__remove-btn click-animation" type="button">
            <div class="fa-solid fa-trash"></div>
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
<script type="module" src="js/index.js"></script>
</html>
