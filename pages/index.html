<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="wrapper">
  <header class="header"><p>TODO list</p></header>
  <div class="content">
    <div class="content__navigation">
      <input class="content__search" type="search" placeholder="Input task name">
    </div>
    <div class="content__tasks">
      <div class="content__task">
        <div class="content__task-text">
          <div class="content__task-name">Test</div>
          <div class="content__task-description">Test</div>
        </div>
        <div class="content__task-expire">
          <p>Deadline:</p>
          <p>
            <time class="task-deadline">2025-03-10</time>
          </p>
        </div>
      </div>
    </div>
    <div class="content__buttons-panel">
      <button class="content__open-form-btn" id="add-btn" type="button">Add task</button>
      <button class="content__remove-btn" id="remove-btn" type="button" disabled>Delete</button>
      <button class="content__done-btn" id="done-btn" type="button" disabled>Done</button>
    </div>
  </div>
  <footer class="footer"></footer>
</div>
<div class="form-wrapper" hidden>
  <form class="form">
    <div class="form__inputs">
      <label class="form__label" id="label-name">
        <input class="form__input" name="name" type="text" placeholder="Task name">
      </label>
      <label class="form__label">
        <input class="form__input" name="deadline" type="date">
      </label>
      <label class="form__label">
        <textarea class="form__input" name="description" cols="30" rows="10" placeholder="Description"></textarea>
      </label>
    </div>
    <div class="form__buttons">
      <button class="form__submit-btn" id="submit-btn" type="button">Submit</button>
      <button class="form__close-btn" id="close-btn" type="reset" name="close">Close</button>
    </div>
  </form>
</div>
</body>
<script type="module" src="../scripts/index.js"></script>
</html>
