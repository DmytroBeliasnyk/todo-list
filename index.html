<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="wrapper">
  <header class="header"><p>TODO list</p></header>
  <div class="content">
    <div class="content__navigation">
      <div class="search-wrapper">
        <input class="content__search" placeholder="Input task name">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
      </div>
      <div class="content__filters">
        <button class="enabled"><i class="fa-solid fa-arrow-up-a-z"></i></button>
        <button class="enabled"><i class="fa-solid fa-square-check"></i></button>
        <button><i class="fa-solid fa-calendar-days"></i></button>
        <button><i class="fa-solid fa-calendar"></i></button>
      </div>
    </div>
    <div class="content__tasks"></div>
    <div class="content__buttons-panel">
      <button class="content__open-form-btn" id="add-btn" type="button">
        <i class="fas fa-plus-circle"></i>
        Add task
      </button>
      <button class="content__remove-btn" id="remove-btn" type="button" disabled>
        <i class="fa-solid fa-trash"></i>
        Delete
      </button>
      <button class="content__done-btn" id="done-btn" type="button" disabled>
        <i class="fa-solid fa-square-check"></i>
        Done
      </button>
    </div>
  </div>
  <footer class="footer"></footer>
</div>
<div class="form-wrapper" hidden>
  <form class="form">
    <div class="form__inputs">
      <label class="form__label" id="label-name">
        <input class="form__input" name="name" type="text" placeholder="Task name">
      </label>
      <label class="form__label">
        <input class="form__input" name="deadline" type="date">
      </label>
      <label class="form__label">
        <textarea class="form__input" name="description" cols="30" rows="10" placeholder="Description"></textarea>
      </label>
    </div>
    <div class="form__buttons">
      <button class="form__submit-btn" id="submit-btn" type="submit">Submit</button>
      <button class="form__close-btn" id="close-btn" type="reset" name="close">Close</button>
    </div>
  </form>
</div>
</body>
<script type="module" src="scripts/index.js"></script>
</html>
