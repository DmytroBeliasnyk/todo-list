<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO list</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
<div class="container">
  <div class="wrapper">
    <header><h1>TODO list</h1></header>
    <main>
      <div class="navigation">
        <div class="search-wrapper">
          <label>
            <input class="navigation__search" id="search" placeholder="Search task by name">
            <div class="fa-solid fa-magnifying-glass search-icon"></div>
          </label>
        </div>
        <div class="navigation__filters">
          <div class="filter button click-animation" id="filter-in-progress"
               data-tooltip="Show tasks in progress"></div>
          <div class="filter button click-animation" id="filter-done" data-tooltip="Show donned tasks"></div>
        </div>
      </div>
      <div class="tasks scrolling">
        <div class="tasks__container"></div>
        <div id="tasks__loader"></div>
      </div>
    </main>
    <footer>
      <div class="open-task-form-add-task button click-animation">Add task</div>
    </footer>
  </div>
</div>
<div class="modal-container">
  <div class="modal" id="task-form-modal">
    <div class="modal__title modal__title-add">Add task</div>
    <div class="modal__title modal__title-edit">Edit task</div>
    <form class="form" name="taskForm">
      <div class="form__inputs">
        <label class="form__label input-name-label">
          <input class="form__input input-name"
                 name="name"
                 type="text"
                 placeholder="Task name">
          <div class="form__error-message"></div>
        </label>
        <label class="form__label">
            <textarea class="form__input scrolling"
                      name="description"
                      rows="5"
                      cols="30"
                      placeholder="Task description"
            ></textarea>
        </label>
      </div>
      <div class="form__actions">
        <button class="form__submit button click-animation" type="submit">Submit</button>
        <button class="form__close button click-animation" type="reset">Close</button>
      </div>
    </form>
  </div>
</div>
<div class="modal-container">
  <div class="modal" id="task-actions-form-modal">
    <div class="modal__title modal__title-done">Are you sure you want to mark this task as done?</div>
    <div class="modal__title modal__title-remove">Are you sure you want to delete this task?</div>
    <form class="form" name="actionsForm">
      <label class="form__label input-name-label">
        <input class="form__input input-name"
               name="name"
               type="text"
               placeholder="Input task name">
        <div class="form__error-message"></div>
      </label>
      <div class="form__actions">
        <button class="form__submit button click-animation" type="submit">Submit</button>
        <button class="form__close button click-animation" type="reset">Close</button>
      </div>
    </form>
  </div>
</div>
</body>
<script type="module" src="js/index.js"></script>
</html>
